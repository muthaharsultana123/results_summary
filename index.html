<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="item1">
        <p>Your Result</p>
        <div class="result">
          <div class="marks">
            76 <br> <span>of 100</span>
          </div>
        </div>
        <div class="result2">
          <p>Great</p>
          <h6>You scored higher than 65% of the peoplewho have taken these tests </h6>
        </div>
      </div>
      <div class="item2">
        <div class="section1">
          <p>Summary</p>
        </div>
        <div class="section2">
          <div class="list1">
            <div class="left1">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <div class="right1">
              80 <span> / 100</span>
            </div>
          </div>
          <div class="list2">
            <div class="left2">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <div class="right2">
              92<span> / 100</span>
            </div>
          </div>
          <div class="list3">
            <div class="left3">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <div class="right3">
              61<span> / 100</span>
            </div>
          </div>
          <div class="list4">
            <div class="left4">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <div class="right4">
              72<span> / 100</span>
            </div>
          </div>
        </div>
        <div class="continue">
          <p>Continue</p>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
